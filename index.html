<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
      <div class="wrapper">
    
    <div class="intro">
    <h1>Let's Play</h1>
    <h2>Paper Rock and Scissors</h2>
    </div>
    
    <div class="scoreboard">
  <div class="userscore">user<span id="userS">
   0</span>
  </div>
  <div class="computerscore"> Computer<span id="compS"> 0</span>
  </div>
 
</div>

<div class="userselections">
  <button id='rock' data-id="Rock"><img width="20%" src="images/rock.gif" alt="rock selector">Rock</button>
  <button id='paper' data-id="Paper"><img width="20%" src="images/paper.gif" alt="paper selector">Paper</button>
  <button id='scissors' data-id="Scissors"><img width="20%" src="images/scissros.jpg" alt="scissors selector">Scissors</button>
  <button id='clear'>Clear</button>
</div>
<br>
<div class="selections">
<div class="game-selection">
  <p> User has Chosen</p>
  <span id="user_choice">....</span>
</div>

<div class="game-selection"> 
  <p>
    Computer has Chosen
  </p>

  <span id="computer_choice">…………</span>
</div>
</div>

    <div class="winner">
  
 <strong><p id="win"></p></strong>
  
</div>
        
      </div>
</section>    



<script src="app.js"></script>    
</body>
</html>
