<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

  
    <section class="container ">
      <button id="startgame" class="startbutton" onclick=startTheGame()>Lets play Rock Paper Scissors</button>
  <div class="starting_images" id="icons"><img width="5%" src="images/rock.png" alt="image of rock icon">
  <img width="5" src="images/paper.png" alt="image of paper icon">
  <img width="5" src="images/scissors.png" alt="image of scissors icon">
  </div>

      <div class="wrapper hidegame">
    
    <div class="intro">
    <h1>Let's Play</h1>
    <h2>Paper Rock and Scissors</h2>
    <h3>Click on any of the icons to start the game</h3>
    </div>
    
    <div class="scoreboard">
  <div class="userscore">user<span id="userS">
   0</span>
  </div>
  <div class="computerscore"> Computer<span id="compS"> 0</span>
  </div>
 
</div>

<div class="userselections">
  <button id='rock' data-id="Rock"><img width="40" src="images/rock.png" alt="rock selector"></button>
  <button id='paper' data-id="Paper"><img width="40" src="images/paper.png" alt="paper selector"></button>
  <button id='scissors' data-id="Scissors"><img width="40" src="images/scissors.png" alt="scissors selector"></button>
  <button id='clear'>Clear</button>
</div>
<br>
<div class="selections">
<div class="game-selection">
  <p> User has Chosen</p>
  <span id="user_choice">....</span>
</div>

<div class="game-selection"> 
  <p>
    Computer has Chosen
  </p>

  <span id="computer_choice">…………</span>
</div>
</div>

    <div class="winner">
  
 <p id="win"></p>
  
</div>
        
      </div>
</section>    



<script src="app.js"></script>    
</body>
</html>
